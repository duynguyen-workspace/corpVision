<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#corpNavbarResponsive" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="#corpNavbarResponsive">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">Pages</a>

                            <a class="dropdown-item" href="#">Blog Post</a>
                            <a class="dropdown-item" href="#">404 Page</a>
                            <a class="dropdown-item" href="#">Landing Page</a>
                            <a class="dropdown-item" href="#">Elements Page</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <button class="corpSearchBtn mr-3"><i class="fa fa-search icon-material-search"></i></button>
                    <button class="corpThemeBtn" id="switchButton">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Carousel -->
    <section class="corpCarousel"></section>

    <!-- About -->
    <section class="corpAbout"></section>

    <!-- Features -->
    <section class="corpFeatures"></section>

    <!-- Services -->
    <section class="corpServices"></section>

    <!-- Gallery -->
    <section class="corpGallery"></section>

    <!-- Skills -->
    <section class="corpSkills"></section>

    <!-- Testimonials -->
    <section class="corpTestimonials"></section>

    <!-- News -->
    <section class="corpNews"></section>

    <!-- Subscribe -->
    <section class="corpSubscribe"></section>

    <!-- Footer -->
    <footer class="corpFooter"></footer>

    <!-- Bootstrap bundles and JQuery scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
